    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=MedievalSharp&family=Poppins:wght@400;600&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/cabecalho.css">
    <link rel="stylesheet" href="./assets/botao.css">
    <link rel="stylesheet" href="./assets/rodape.css">
    <link rel="stylesheet" href="./assets/pets.css">

</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho-icones">
            <img src="./imgs/logo.svg" alt="" class="logo-responsivo">
            <a href="index.html"><img src="./imgs/casa.svg" alt="" class="botao-home"></a>
            <a href="mensagem.html"><img src="./imgs/mensagens.svg" alt="" class="botao-mensagem"></a>
        </nav>
        <div class="botao-usuario"><a href="login.html"><img src="./imgs/elipse2.png" alt=""
                    class="botao-usuario__img"></a></div>
    </header>

    <main class="perfil">
        <h2 class="perfil__titulo">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</h2>
        
        <div class="perfil__caixa">

            <h3 class="perfil__perfil">Perfil</h3>
           
           
            <form action="" class="perfil__formulario">
                <label for="" class="perfil__nome label">Foto</label>
                <div class="perfil__foto">
                    <img src="./imgs/elipse2.png" alt="" class="img__perfil">
                    <span class="edita__foto">Clique na foto para editar</span>
                </div>
                <label for="" class="perfil__nome label">Nome</label>
                <input type="text" placeholder="Insira seu nome completo" class="perfil__form___email form">
                <label for="" class="perfil__telefone label">Telefone</label>
                <input type="tel"placeholder="Insira seu telefone e/ou whatsapp" class="perfil__form___nome form">
                <label for="" class="perfil__animal label">Nome do animal</label>
                <input type="text" placeholder="Por qual animal você se interessou?"class="perfil___senha___password form">
                <label for="" class="perfil__sobre label">Sobre</label>
                <textarea name="input-message" cols="30" rows="10" placeholder="Mussum Ipsum, cacilds vidis litro abertis. Praesent malesuada urna nisi, quis volutpat erat hendrerit non. Nam vulputate dapibus.Paisis, filhis, espiritis santis.Praesent vel viverra nisi. Mauris aliquet nunc non turpis scelerisque, eget.Nec orci ornare consequat. Praesent lacinia ultrices consectetur. Sed non ipsum felis." class="mensagem__caixaDeTexto"></textarea>
            
            </form>
            <button class="enviar__botao botao">Enviar</button> 

        </div>
    
    </main>

    <footer class="rodape"><span class="rodape-texto">2022 - Desenvolvido por Davi Leao</span></footer>


</body>

</html>
