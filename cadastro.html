<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet</title>
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=MedievalSharp&family=Poppins:wght@400;600&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/cadastro.css">
    <link rel="stylesheet" href="./assets/cabecalho.css">
    <link rel="stylesheet" href="./assets/botao.css">
    <link rel="stylesheet" href="./assets/rodape.css">

</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho-icones">
            <div class="logo-responsivo"><img src="./imgs/logo.svg"></div>
            <a href="index.html"><img src="./imgs/casa.svg" alt="" class="botao-home"></a>
            <a href="mensagem.html"><img src="./imgs/mensagens.svg" alt="" class="botao-mensagem"></a>
        </div>
        
    </header>

    <main class="cadastro">
        <img src="./imgs/logo-1.svg" alt="" class="cadastro-logo">
        <p class="cadastro-texto">Ainda não tem cadastro?<br>
            Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        <form action="./login.html" class="cadastro-form">
            <label for="" class="cadastro-email label">Email</label>
            <input placeholder="Escolha seu melhor email" type="email" name="" id="" class="cadastro-campo" required>

            <label for="" class="cadastro-nome label">Nome</label>
            <input placeholder="Digite seu nome completo"  type="text" name="" id="" class="cadastro-campo" required>
            
            <label for="" class="cadastro-senha label">Senha</label>
            <input placeholder="Crie uma senha"  type="password" name="" id="" class="cadastro-campo" required>

            <label for="" class="cadastro-senha label">Confirma sua senha</label>
            <input placeholder="Repita a senha criada acima"  type="password" name="" id="" class="cadastro-campo" required>


            
       <button class="cadastro-botao botao">Cadastrar</button>

        </form>


    </main>

    <footer class="rodape"><span class="rodape-texto">2022 - Desenvolvido por Davi Leao</span></footer>


</body>

</html>
